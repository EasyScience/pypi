name: Python libs - Win

on:
  push:
    branches: [ gsas ]
  pull_request:
    branches: [ gsas ]

jobs:

  get_Latest:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - name: Checkout ANL repo
      run: |
        sudo apt-get install subversion
        svn checkout --depth empty https://subversion.xray.aps.anl.gov/pyGSAS/
        cd pyGSAS
        svn update trunk
        svn update Binaries
    - uses: actions/upload-artifact@v2
      with:
        name: GSASII_SRC
        path: ${{ github.workspace }}/pyGSAS/trunk
        retention-days: 1

  create-Windows:
    strategy:
      max-parallel: 4
      matrix:
        # python-version: [ '3.6', '3.7', '3.8' ]
        python-version: [ '3.7']
        os: [ windows-latest ]

    runs-on: ${{ matrix.os }}
    needs: get_Latest

    steps:
      - name: Check-out repository
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: GSASII_SRC
          path: GSASII

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: ${{ matrix.python-version }}

      - name: Conda pre-build
        shell: bash -l {0}
        run: |
          conda install numpy scons wheel m2w64-gcc-fortran -y 
          
      - name: Conda build
        shell: bash -l {0}
        run: |
          mv __init__.py ./GSASII/
          python setup.py bdist_wheel --scons_args FCompiler=gfortran FORTpath=C:/Miniconda3/envs/foo/Library/mingw-w64/bin
        env:
          SDKROOT: ''

      - uses: actions/upload-artifact@v2
        with:
          name: GSAS-II - ${{ matrix.os }} - Python ${{ matrix.python-version }}
          path: ${{ github.workspace }}/dist

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: ${{ matrix.python-version }}

      - name: Conda pre-build
        shell: bash -l {0}
        run: |
          conda install -c conda-forge fortran-compiler numpy scons -y

      - name: Conda build
        shell: bash -l {0}
        run: |
          cd  GSASII/fsource
          scons

      - name: Fixup library names
        run: |
          cd  ../
          rm -rf bindist
          mv ./bin ./bindist
          for n1 in bindist/*.pyd ; do
             export n2="$( cut -d '.' -f 1 <<< "$n1" ).so"
            mv ${n1} ${n2}
          done

      - name: Make packaging structure
        run: |
          cd ../
          mv __init__.py ./GSASII/
          rm -rf .git .github

      - uses: actions/upload-artifact@v2
        with:
          name: GSAS-II - ${{ matrix.os }} - Python ${{ matrix.python-version }}
          path: ${{ github.workspace }}

      - uses: actions/upload-artifact@v2
        with:
          name: CrysFML - Windows - Python ${{ matrix.python-version }}
          path: ./dist/*.whl

