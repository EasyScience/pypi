name: Python libs

on:
  push:
    branches: [ GSASII ]
  pull_request:
    branches: [ GSASII ]

#   schedule:
#   # Every day at 1am
#   - cron: '0 1 * * *'

jobs:

  get_Latest:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - name: Checkout ANL repo
      run: |
        sudo apt-get install subversion
        svn checkout --depth empty https://subversion.xray.aps.anl.gov/pyGSAS/
        cd pyGSAS
        svn update trunk
        cd trunk
    - uses: actions/upload-artifact@v2
      with:
        name: GSASII_SRC
        path: ${{ github.workspace }}/pyGSAS/trunk
        retention-days: 1


  create-Linux:
    strategy:
      max-parallel: 1
      matrix:
        python-version: [ '3.8' ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}
    needs: get_Latest
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: GSASII_SRC
  
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: ${{ matrix.python-version }}
      - name: Conda build
        shell: bash -l {0}
        run: |
          conda config --env --set always_yes true
          conda install numpy scons
          cd  fsource
          scons
          cd ../
          rm -rf bindist
          mv ./bin ./bindist
          
      - name: Fixup library names
        run: |
          for n1 in ./bindist/*.so ; do
             export n2="$( cut -d '.' -f 1 <<< "$n1" ).so"
            mv ${n1} ${n2}
          done
          
      - name: Make packaging structure
        run: |
          mkdir GSASII
          mv $(ls -1 . | grep -v -w GSASII) ./GSASII/
          mv GSASII.py ./GSASII
        
      - uses: actions/upload-artifact@v2
        with:
          name: GSAS-II - ${{ matrix.os }} - Python ${{ matrix.python-version }}
          path: ${{ github.workspace }}

