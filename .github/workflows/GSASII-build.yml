name: Python libs

on:
  push:
    branches: [ GSASII ]
  pull_request:
    branches: [ GSASII ]

#   schedule:
#   # Every day at 1am
#   - cron: '0 1 * * *'

jobs:

  get_Latest:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
    - name: Checkout ANL repo
      run: |
        sudo apt-get install subversion
        svn checkout --depth empty https://subversion.xray.aps.anl.gov/pyGSAS/
        cd pyGSAS
        svn update trunk
        cd trunk
    - uses: actions/upload-artifact@v2
      with:
        name: GSASII_SRC
        path: ${{ github.workspace }}/pyGSAS/trunk
        retention-days: 1


  create-GSASII:
    strategy:
      max-parallel: 2
      matrix:
        python-version: [ '3.8' ]
        os: [ ubuntu-latest, macOS-latest ]

    runs-on: ${{ matrix.os }}
    needs: get_Latest
    
    steps:
    
      - name: Check-out repository
        uses: actions/checkout@v2
        
      - uses: actions/download-artifact@v2
        with:
          name: GSASII_SRC
          path: GSASII
  
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: ${{ matrix.python-version }}
          
      - name: Conda pre-build
        shell: bash -l {0}
        run: |
          conda install numpy scons -y 
          
      - name: Conda build
        shell: bash -l {0}
        if: matrix.os == 'macOS-latest'
        run: |
          sudo ln -s /usr/local/bin/gfortran-10 /usr/local/bin/gfortran
          cd  ${{ github.workspace }}/GSASII/fsource
          scons LDFLAGS='-undefined dynamic_lookup -bundle -L/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/lib/' FCompiler='gfortran' FORTpath=/usr/local/bin/
        env:
          SDKROOT: ''

      - name: Conda build
        shell: bash -l {0}
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd  ${{ github.workspace }}/GSASII/fsource
          scons

      - name: Fixup library names
        run: |
          cd  ${{ github.workspace }}/GSASII
          rm -rf bindist
          mv ./bin ./bindist
          for n1 in bindist/*.so ; do
             export n2="$( cut -d '.' -f 1 <<< "$n1" ).so"
            mv ${n1} ${n2}
          done
          rm fsource/*.so
          rm fsource/*.a
          
      - name: Make packaging structure
        run: |
          cd ${{ github.workspace }}
          mv __init__.py ./GSASII/
          rm -rf .git .github
          
      - name: Build Wheel
        shell: bash -l {0}
        if: matrix.os == 'macOS-latest'
        run: |
          pip install delocate
          pip wheel ./ --no-deps -w ./old/
          delocate-wheel -w dist -v old/*.whl

      - name: Build Wheel
        shell: bash -l {0}
        if: matrix.os == 'ubuntu-latest'
        run: |
          pip install auditwheel
          python setup.py bdist_wheel
          auditwheel repair bdist/*.whl
        
      - uses: actions/upload-artifact@v2
        with:
          name: GSAS-II - ${{ matrix.os }} - Python ${{ matrix.python-version }}
          path: ${{ github.workspace }}
          
  create-Windows:
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]
        os: [ windows-latest ]

    runs-on: ${{ matrix.os }}
    needs: get_Latest
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
        
      - uses: actions/download-artifact@v2
        with:
          name: GSASII_SRC
          path: GSASII
  
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: ${{ matrix.python-version }}
          
      - name: Conda pre-build
        shell: bash -l {0}
        run: |
          conda install -c conda-forge fortran-compiler numpy scons -y
          
      - name: Conda build
        shell: bash -l {0}
        run: |
          cd  GSASII/fsource
          scons

      - name: Fixup library names
        run: |
          cd  ../
          rm -rf bindist
          mv ./bin ./bindist
          for n1 in bindist/*.pyd ; do
             export n2="$( cut -d '.' -f 1 <<< "$n1" ).so"
            mv ${n1} ${n2}
          done
          
      - name: Make packaging structure
        run: |
          cd ../
          mv __init__.py ./GSASII/
          rm -rf .git .github
        
      - uses: actions/upload-artifact@v2
        with:
          name: GSAS-II - ${{ matrix.os }} - Python ${{ matrix.python-version }}
          path: ${{ github.workspace }}

